<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/planes.css">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <title>Planes-Gallery</title>
</head>
<body>
    <header class="logo">
        <h2>Planes Gallery</h2>
    </header>
    <main class="main-class hidden">
        <section class="details-container">
            <audio id="audio" src=""></audio>
            <div class="details-frame">
                <button id="hide-button" onclick="hideDetails()">X</button>
                <img src="images/plane1.jpg" class="details-image">
                <span class="details-title">xxxxxxxxxxxxxxxx</span>

            </div>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/plane1.jpg"
                data-details-title="The most blue plane">
                    <img src="images/plane1.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">plane1</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/plane2.jpg"
                data-details-title="The most clever plane">
                    <img src="images/plane2.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">plane2</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/plane3.jpg"
                data-details-title="The most lazy plane">
                    <img src="images/plane3.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">plane3</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/plane4.jpg"
                data-details-title="The most red plane">
                    <img src="images/plane4.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">plane4</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/plane5.jpg"
                data-details-title="The most fast plane">
                    <img src="images/plane5.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">plane5</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/plane6.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">plane6</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/plane7.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">plane7</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/plane8.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">plane8</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/plane9.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">plane9</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="src/planes.js"></script>
</body>
</html>
